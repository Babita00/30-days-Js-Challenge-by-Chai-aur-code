<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecting and Manipulating Elements</title>
    <style>
      .myClass {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .myclass1 {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .highlight {
        background-color: yellow;
      }
      #myDiv {
        width: 200px;
        height: 100px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <img
      id="myImage"
      src="https://th.bing.com/th/id/R.82d610bc4cc5f715072cdb2c8d3fc411?rik=U8yA0YtcRwxSYg&pid=ImgRaw&r=0"
      alt="Placeholder Image"
      width="300"
      height="200"
    />
    <p id="removeThis">This paragraph will be removed.</p>
    <div id="myElement">Original Text</div>
    <div class="myclass1">Element 1</div>
    <div class="myClass">Element 2</div>
    <div class="myClass">Element 3</div>

    <div id="box" name="JsDiv">
      <ul id="list">
        <li>My</li>
        <li>name</li>
        <li>is</li>
        <li>Babita</li>
      </ul>
    </div>
    <p id="myParagraph">This paragraph will be highlighted.</p>
    <button id="addButton">Add Highlight</button>
    <button id="removeButton">Remove Highlight</button>

    <p id="Paragraph">Original text.</p>
    <button id="changeTextButton">Change Text</button>

    <div id="myDiv">Hover over this div.</div>

    <script src="9. Day 9 DOM Manipulation.js"></script>
  </body>
</html>
